<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/style.css" rel="stylesheet">
</head>

<body>
    <h3>
         <a href = "{{ url_for('index') }}">MBTI Personality Prediction</a>
    </h3>

    <hr/>
    <table>
         <thead>
            <tr>
               <th>Raw Post</th>
               <th>Personality Prediction</th>
            </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                   <td>{{ user.posts }}</td>
                   <td><font color="red">{{ user.type }}</font></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <input type=text size=15 name=posts placeholder="Raw Post">
        <input type=submit value=Predict>
      </dl>
    </form>

</body>
</html>
